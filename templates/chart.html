<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Traffic application</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body class="bg-success text-dark bg-opacity-25">
        <div class="d-flex justify-content-center">
            <h1 class="mx-5 mt-5 mb-2 display-1">Traffic application</h1>
        </div>
        <div class="d-flex flex-column w-100 justify-content-center align-items-center">
            <canvas id="lineChart" width="900" height="450"></canvas>
            <a href="https://10.132.174.139:8080/getAllData" class="mt-2 link-dark">To main page</a>
        </div>
        <script>
            var ctx = document.getElementById('lineChart')
            new Chart(ctx, {
                type:"bar",
                data:{
                    labels:{{ labels | safe }},
                    datasets: [
                        {
                            label:"Average Km/h of each type of car",
                            data: {{ values | safe}},
                            fill: false,
                            borderWidth: 1,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(255, 159, 64, 0.2)',
                                'rgba(255, 205, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(54, 162, 235, 0.2)'
                                ],
                                borderColor: [
                                'rgb(255, 99, 132)',
                                'rgb(255, 159, 64)',
                                'rgb(255, 205, 86)',
                                'rgb(75, 192, 192)',
                                'rgb(54, 162, 235)'
                                ],
                            lineTension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: false
                }
            });
        </script>
    </body>
</html>
