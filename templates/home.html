<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Traffic application</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class="bg-success text-dark bg-opacity-25">
        <div class="d-flex justify-content-center">
            <h1 class="mx-5 mt-5 mb-2 display-1">Traffic application</h1>
        </div>
        <div class="d-flex justify-content-center">
            <p class="mx-2 p-2 fs-2">All data</p>
        </div>
        <div class="d-flex justify-content-center">
            <table class="table table-light mx-5 table-striped table-bordered w-50">
                <thead>
                    <tr>
                        <th scope="col">Sensor name</th>
                        <th scope="col">Car type</th>
                        <th scope="col">Speed(km/h)</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody>
                    {%for car in data%}
                        <tr>
                            <td>{{car.sensorName}}</td>
                            <td>{{car.carType}}</td>
                            <td>{{car.speed}}</td>
                            <td>{{car.type}}</td>
                        </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <p class="mx-2 p-2 fs-4">Maximum velocity: {{maxSpeed}}</p>
            <p class="mx-2 p-2 fs-4">Minimum velocity: {{minSpeed}}</p>
            <p class="mx-2 p-2 fs-4">Average velocity: {{avgSpeed}}</p>
        </div>
        <div class="d-flex justify-content-center">
            <a href="https://10.132.174.139:8080/chartSpeed" class="link-dark mb-3 fs-4">To chart</a>
        </div>
    </body>
</html>
